{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
    Alterar Senha - OT
{% endblock %}

{% block content%}
    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex
    justify-center items-center bg-cover bg-no-repeat" style="background-image: url('{% static 'images/trade.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Altere sua senha - {{ user.first_name }}</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-blue-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Salvar
                </button>
            </form>
        </div>
    </header>
    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">
            <li>&copy; 2022</li>
            <li> Feito com Python (Django)</li>
            <li>WiversonNogueira</li>
        </ul>
    </footer>
{% endblock %}
